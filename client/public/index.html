<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#b815bb" />
    <meta
      name="description"
      content="DeSec offers location based protection and individualised based help in times you need it"
    />
    <meta
      name="keywords"
      content="security, location, defensive security, get help"
    />
    <meta name="author" content="DeSec Development theme" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>DeSec</title>
  </head>
  <noscript>You need to enble javascript to run this app</noscript>
  <body style="overflow-x: hidden; width: 100%">
    <div id="root"></div>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("./serviceworker.js")
            .then((reg) => console.log("Success:", reg.scope))
            .catch((err) => console.log("Failure:", err));
        });
      }
    </script>
  </body>
</html>
